<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="mainBox">
        <section id="header">QUIZ TIME!!!</section>
        <div id="insideBox">
            <div class="question-container">
                <p class="question">1) Optics is the study of...?</p>
                <div class="opt">
                    <div class="options">
                        <button class="buttons" onclick="checkAnswer1('Light')">Light</button>
                        <button class="buttons" onclick="checkAnswer1('Sound')">Sound</button>
                        <button class="buttons" onclick="checkAnswer1('Wave')">Wave</button>
                    </div>
                    <div class="answer">
                        <div id="result1" class="result"></div>
                        <p id="feedback1"></p>
                    </div>
                </div>
            </div>
            <div class="question-container">
                <p class="question">2) What is the rarest bloodtype?</p>
                <div class="opt">
                    <div class="options">
                        <button class="buttons" onclick="checkAnswer2('AB negative')">AB negative</button>
                        <button class="buttons" onclick="checkAnswer2('A negative')">A negative</button>
                        <button class="buttons" onclick="checkAnswer2('AB positive')">AB positive</button>
                    </div>
                    <div class="answer">
                        <div id="result2" class="result"></div>
                        <p id="feedback2"></p>
                    </div>
                </div>
            </div>
            <div class="question-container">
                <p class="question">3) How many hearts does an octopus have?</p>
                <div class="opt">
                    <div class="options">
                        <button class="buttons" onclick="checkAnswer3('1')">1</button>
                        <button class="buttons" onclick="checkAnswer3('2')">2</button>
                        <button class="buttons" onclick="checkAnswer3('3')">3</button>
                    </div>
                    <div class="answer">
                        <div id="result3" class="result"></div>
                        <p id="feedback3"></p>
                    </div>
                </div>
            </div>
            <div class="question-container">
                <p class="question">4) Can a lightning strick the same place twice?</p>
                <div class="opt">
                    <div class="options">
                        <button class="buttons" onclick="checkAnswer4('Yes')">Yes</button>
                        <button class="buttons" onclick="checkAnswer4('No')">No</button>
                        <button class="buttons" onclick="checkAnswer4('Maybe')">Maybe</button>
                    </div>
                    <div class="answer">
                        <div id="result4" class="result"></div>
                        <p id="feedback4"></p>
                    </div>
                </div>
            </div>
            <div class="question-container">
                <p class="question">5) At what temperature are Celcius and Farenheit equal?</p>
                <div class="opt">
                    <div class="options">
                        <button class="buttons" onclick="checkAnswer5('-40')">-40</button>
                        <button class="buttons" onclick="checkAnswer5('0')">0</button>
                        <button class="buttons" onclick="checkAnswer5('40')">40</button>
                    </div>
                    <div class="answer">
                        <div id="result5" class="result"></div>
                        <p id="feedback5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
