<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="the-container">
        <section class="p-3 header">
            <span id="heading">Register now! :D</span>
        </section>
        <div class="main-box p-4">
            <div class="myform">
                <form id="regform">
                    <div class="input-container">
                        <div id="label">
                            <label for="firstname" class="">First Name</label>
                            <label for="lastname" class="">Last Name</label>
                            <label for="email" class="">Email Id</label>
                            <label for="pass" class="">Password</label>
                            </div>
                        <div id="input">
                            <input type="text" id="firstname">
                            <input type="text" id="lastname">
                            <input type="email" id="email">
                            <input type="password" id="pass">
                        </div>
                    </div>
                    <div class="input-button"><input type="submit" class="m-3 sub"></div>
                </form> 
            </div>
            <div class="output p-4">
                <h1 class="">Ouput</h1>
                <hr>
                <pre>First name: <span id="fn"></span><br>
Last name: <span id="ln"></span><br>
Email Id: <span id="em"></span><br>
Password: <span id="pa"></span><br></pre>
            </div>
        </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
