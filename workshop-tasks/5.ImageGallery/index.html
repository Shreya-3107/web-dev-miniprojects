    <title>Image gallery</title>

<body>
    <div id="mainBox">

            </div>
            <div id="galleryContainer">

                <img src="cutie puppy.jpg" alt="Image 1" onclick="changeImage(this)" class="gallery-image">

                <img src="black puppy.jpg" alt="Image 5" onclick="changeImage(this)" class="gallery-image">

    </div>
    <script src="script.js"></script>
